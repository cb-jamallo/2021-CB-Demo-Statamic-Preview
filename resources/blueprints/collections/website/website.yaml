          antlers: false
          display: 'Title Alias'
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
  production:
    display: Production
    fields: {  }
  staging:
    display: Staging
    fields: {  }
