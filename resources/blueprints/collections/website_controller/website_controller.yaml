                              mode_selectable: true
                              indent_type: tabs
                              indent_size: 4
                              key_map: default
                              line_numbers: true
                              line_wrapping: true
                              display: Content
                              type: code
                              icon: code
                              listable: hidden
                              instructions_position: above
                    display: SecurityTxt
                    type: replicator
                    icon: replicator
                    listable: hidden
                    instructions_position: above
