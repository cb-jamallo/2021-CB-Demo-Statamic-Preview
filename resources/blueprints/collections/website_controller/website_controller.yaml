title: 'Website Controller'
sections:
  domain:
    display: Domain
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          antlers: false
          display: Title
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
  production:
    display: Production
    fields: {  }
  staging:
    display: Staging
    fields:
      -
        handle: staging-host
        field:
          collapse: accordion
          max_sets: 1
          sets:
            item:
              display: Item
              fields:
                -
                  handle: base
                  field:
                    input_type: text
                    antlers: false
                    display: Base
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: protocol
                  field:
                    options:
                      'null': 'Select one'
                      http: HTTP
                      https: HTTPS
                    multiple: false
                    clearable: false
                    searchable: false
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: https
                    display: Protocol
                    type: select
                    icon: select
                    listable: true
                    instructions_position: above
                    validate:
                      - required
                      - 'regex:/http|https/i'
                -
                  handle: version
                  field:
                    options:
                      v-1-0-0: 'v 1.0.0'
                    multiple: false
                    clearable: true
                    searchable: true
                    taggable: true
                    push_tags: false
                    cast_booleans: false
                    display: Version
                    type: select
                    icon: select
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: package
                  field:
                    mode: list
                    container: assets
                    folder: _website-controller-host-packages
                    restrict: true
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Package
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: sitemap
                  field:
                    collapse: accordion
                    max_sets: 1
                    sets:
                      item:
                        display: Item
                        fields:
                          -
                            handle: uid
                            field:
                              input_type: text
                              antlers: false
                              default: sitemap
                              display: UID
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              validate:
                                - required
                          -
                            handle: path
                            field:
                              input_type: text
                              antlers: false
                              display: Path
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              validate:
                                - required
                          -
                            handle: frequency
                            field:
                              options:
                                'null': 'Select one'
                                hourly: Hourly
                                daily: Daily
                                weekly: Weekly
                                monthly: Monthly
                                yearly: Yearly
                                never: Never
                              multiple: false
                              max_items: 1
                              clearable: true
                              searchable: true
                              taggable: false
                              push_tags: false
                              cast_booleans: false
                              default: monthly
                              display: Frequency
                              type: select
                              icon: select
                              listable: hidden
                              instructions_position: above
                              validate:
                                - required
                          -
                            handle: priority
                            field:
                              options:
                                10: '1.0'
                                'null': 'Select one'
                                '01': '0.1'
                                '02': '0.2'
                                '03': '0.3'
                                '04': '0.4'
                                '05': '0.5'
                                '06': '0.6'
                                '07': '0.7'
                                '08': '0.8'
                                '09': '0.9'
                              multiple: false
                              max_items: 1
                              clearable: true
                              searchable: true
                              taggable: false
                              push_tags: false
                              cast_booleans: false
                              default: '05'
                              display: Priority
                              type: select
                              icon: select
                              listable: hidden
                              instructions_position: above
                              validate:
                                - required
                    display: Sitemap
                    type: replicator
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                -
                  handle: robotTxt
                  field:
                    collapse: accordion
                    sets:
                      item:
                        display: Item
                        fields:
                          -
                            handle: uid
                            field:
                              input_type: text
                              antlers: false
                              default: robots
                              display: UID
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                          -
                            handle: path
                            field:
                              input_type: text
                              antlers: false
                              display: Path
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                          -
                            handle: content
                            field:
                              theme: light
                              mode: shell
                              mode_selectable: true
                              indent_type: tabs
                              indent_size: 4
                              key_map: sublime
                              line_numbers: true
                              line_wrapping: true
